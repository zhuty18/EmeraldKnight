<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title id="title_page">翡翠骑士</title>
        <script>
            fetch("data/info.json")
                .then((res) => res.json())
                .then((data) => {
                    document.getElementById("title_page").textContent =
                        data.name_zh + "v" + data.version
                })
        </script>
    </head>

    <body
        class="bg-base-100 text-base-content min-h-screen flex flex-col items-center justify-center p-4"
    >
        <div class="navbar bg-base-100 shadow-sm">
            <div class="flex-1">
                <button
                    class="btn btn-ghost"
                    onclick="restart_alarm.showModal()"
                >
                    重开
                </button>
                <button id="save_btn" class="btn btn-ghost">存档</button>
                <button id="load_btn" class="btn btn-ghost">读档</button>
                <button
                    class="btn btn-ghost"
                    style="float: right"
                    onclick="about_dialog.showModal()"
                >
                    关于
                </button>
            </div>
        </div>
        <div class="w-full max-w-2xl p-6">
            <h1 id="scene_title" class="text-3xl font-bold mb-4 text-center">
                翡翠骑士
            </h1>
            <div id="story" class="mb-4 text-lg leading-relaxed">
                你站在森林的入口，耳边传来鸟鸣与风声。前方，是未知的冒险。
            </div>
            <div id="choice_list">
                <button
                    onclick="handleInput()"
                    class="btn btn-primary w-full shadow-lg"
                >
                    继续
                </button>
            </div>
        </div>
        <dialog id="start_alarm" class="modal">
            <div class="modal-box">
                <h3 class="text-lg font-bold">警告！</h3>
                <p class="py-4">
                    本游戏进度全部保存在Cookie里，清空Cookie将导致游戏存档和结局进度丢失！
                </p>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>
        <dialog id="start_alarm" class="modal">
            <div class="modal-box">
                <h3 class="text-lg font-bold">警告！</h3>
                <p class="py-4">
                    本游戏进度全部保存在Cookie里，清空Cookie会导致游戏存档和结局进度丢失！
                </p>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>
        <dialog id="restart_alarm" class="modal">
            <div class="modal-box">
                <h3 class="text-lg font-bold">你确定吗？</h3>
                <p class="py-4">回到首页将导致当前进度丢失！</p>
                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">取消</button>
                        <button id="restart_btn" class="btn btn-error">
                            确认
                        </button>
                    </form>
                </div>
            </div>
        </dialog>
        <dialog id="about_dialog" class="modal">
            <div class="modal-box">
                <h3 class="text-lg font-bold">关于游戏</h3>
                <p id="about_text" class="py-4">
                    本游戏进度全部保存在Cookie里，清空Cookie会导致游戏存档和结局进度丢失！
                </p>
            </div>
            <form method="dialog" class="modal-backdrop">
                <button>close</button>
            </form>
        </dialog>
        <script type="module" src="./script.js"></script>
        <script>
            fetch("data/info.json")
                .then((res) => res.json())
                .then((data) => {
                    let about_text = document.getElementById("about_text")
                    about_text.innerHTML =
                        "<p>本游戏由" +
                        data.author +
                        "开发，游戏版本v" +
                        data.version +
                        "，更新于" +
                        data.update +
                        "</p>" +
                        "<p><a class='link link-primary' href=" +
                        data.home_url +
                        ">详细信息与安卓版本下载</a></p>"
                })
        </script>
    </body>
</html>
