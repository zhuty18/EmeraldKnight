name: Deploy to Web

on:
    push:
        branches:
            - master
            - web
    pull-request:
        branches:
            - master

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload built files
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
